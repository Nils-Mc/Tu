<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Religion Film</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    #video1 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .control-bar {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 15px;
    }
    .control-button {
      background: #ffffff;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 22px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .control-button:hover {
      background: #dddddd;
    }
    .progress-bar {
      flex-grow: 1;
      height: 8px;
      -webkit-appearance: none;
      background: transparent;
      cursor: pointer;
    }
    .progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 0;
      height: 0;
    }
    .progress-bar::-webkit-slider-runnable-track {
      height: 8px;
      background: #00aaff;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<video id="video1" src="https://cdn.glitch.me/6835ff2a-bdbe-45f8-8f2e-708b9617476b/Mein%20Film%201.mov?v=1745838141415" autoplay muted></video>

<div class="control-bar">
  <button id="playPauseBtn" class="control-button">▶️</button>
  <input type="range" id="seekbar" class="progress-bar" min="0" value="0" step="0.1" onchange="seekVideo()">
</div>

<script>
  const video = document.getElementById('video1');
  const seekbar = document.getElementById('seekbar');
  const playPauseBtn = document.getElementById('playPauseBtn');

  video.addEventListener('loadedmetadata', () => {
    seekbar.max = video.duration;
  });

  video.addEventListener('timeupdate', () => {
    seekbar.value = video.currentTime;
  });

  playPauseBtn.addEventListener('click', togglePlayPause);

  function togglePlayPause() {
    if (video.paused) {
      video.play();
      playPauseBtn.innerHTML = '⏸️';
    } else {
      video.pause();
      playPauseBtn.innerHTML = '▶️';
    }
  }

  function seekVideo() {
    video.currentTime = seekbar.value;
  }
</script>

</body>
</html>
